<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hungry Hound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <body>
    <nav class="navbar top-nav fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Our Menu</a>
        <span class="ms-auto">
          <a class="navbar-brand" href="#"
            ><i class="contact-icon fa-solid fa-phone"></i
          ></a>
          <a class="navbar-brand" href="#"
            ><i class="contact-icon fa-solid fa-envelope"></i
          ></a>
        </span>
      </div>

    <section class="section-1">

    <section class="menu">

        <h3 class="menu-title">Menu</h3>
        <div class="row">
          <div class="col-md-4">
            <h4 class="menu-headings">SMALL BITES</h4>

            <div class="food-headings">Scooby Snacks</div>

            </div>

            <div class="food-headings">
              Sweet Potato Fries <span class="veggie">v</span>

            <div class="food-descriptions">Seasoned with blah</div>

          <div class="col-md-4">
            <h4 class="menu-headings">MAINS</h4>

            <div class="food-headings">T-Bone Steak</div>
            <div class="food-descriptions">lovely steak</div>

            <div class="food-headings">Collie-flower Cheese</div>

            <div class="food-headings">Sushi Rolls</div>
            <div class="food-descriptions"></div>

            <div class="food-headings">German Shepherd Pie</div>
            <div class="food-descriptions"></div>
          </div>

          <div class="col-md-4">
            <h4 class="menu-headings">DESSERTS</h4>

            <div class="food-headings">Pupcakes</div>
            <div class="food-descriptions"></div>

            <div class="food-headings">Ice Cream</div>
            <div class="food-descriptions"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"></div>
        </div>
